<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">ekos</a></h1>
        <input type="text" name="pesquisa" id="pesquisa" placeholder="O que você procura?">
        <ul>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Parceiros</a></li>
            <li><a href="#">Fale conosco</a></li>
        </ul>
    </header>

    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">

            <div class="slide first">
                <img src="imagens/foto1.jpg" alt="">
            </div>

            <div class="slide">
                <img src="imagens/foto2.jpg" alt="">
            </div>

            <div class="slide">
                <img src="imagens/foto3.jpg" alt="">
            </div>

            <div class="slide">
                <img src="imagens/foto4.jpg" alt="">
            </div>

            <div class="slide">
                <img src="imagens/foto5.jpg" alt="">
            </div>

            <div class="slide">
                <img src="imagens/foto6.jpg" alt="">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
